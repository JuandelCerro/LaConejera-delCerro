<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cafeteria para ir con toda la familia y que los mas chicos puedan divertirse jugando mientras el resto disfruta de una buena merienda o desayuno">
    <meta name="keywords"
        content="cafeteria, casero, dulce, salado, tortas, chicos, niños, juegos, familia, desayunos, meriendas, quilmes.">
    <meta name="author" content="Juan Ignacio del Cerro">
    <meta name="copyright" content="La Conejera - Bar de Chicos">
    <meta name="language" content="Spanish">
    <title>La Conejera - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/banners/LaConejera-icono.png">
</head>

<body>

    <!-- Inicio header -->
    <header class="header">
        <div class="separacion"></div>
        <nav class="navbar navbar-expand-lg navbar-light nav">
            <div class="container-fluid menuNav">
                <a class="navbar-brand" href="./index.html"><img class="logoMedio" id="logoConeja"
                        src="./imagenes/banners/LaConejera_BlondaPNG (2).png" alt="Logo de la Conejera"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active nosotrosBtn" aria-current="page"
                                href="./nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active contactoBtn" href="./contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active ubicacionBtn" href="index.html#informacion">UBICACION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active menuBtn" href="./menu.html">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active tiendaBtn" href="./tienda.html">TIENDA</a>
                        </li>
                    </ul>
                </div>
                <div class="carritoItem">
                    <a href="./pagar.html"><img src="./imagenes/carritoIcono.png" alt="Carrito" class="imgCarrito"></a>
                    <span id="carritoContador"> 0 </span>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin header -->

    <div class="contacto">
        <div class="container">
            <h1 class="brand"><span>CONTACTANOS!</span></h1>
            <div class="contact">
                <form id="contactForm">
                    <p>
                        <input type="text" placeholder="Nombre y Apellido" name="name" id="name" required>
                    </p>

                    <p>
                        <input type="email" placeholder="Direccion de email" name="email" id="email" required>
                    </p>

                    <p>
                        <input type="text" placeholder="Telefono" name="phone" id="phone">
                    </p>

                    <p class="full">
                        <textarea name="message" placeholder="Escriba su mensaje" rows="5" id="message"></textarea>
                    </p>

                    <p class="enviarBtn">
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Inicio footer -->
    <footer>
        <div>
            <div class="infoRedes">
                <a href="https://www.instagram.com/laconejera.bardechicos/" target="_blank"><img
                        src="./imagenes/instagramIcono.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/laconejera.bardechicos/" target="_blank"><img
                        src="./imagenes/facebookIcono.png" alt="Facebook"></a>
                <a href="https://api.whatsapp.com/send?phone=541150956657" target="_blank"><img
                        src="./imagenes/wspIcono.png" alt="Whatsapp"></a>
            </div>
            <p>Copyright © 2022 La Conejera - Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Fin footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/carrito.js"></script>
</body>

</html>
